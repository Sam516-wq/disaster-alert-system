<!DOCTYPE html>
<html>
<head>
    <title>Disaster Alert System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; }
        .container { margin: 50px auto; padding: 20px; width: 400px; background: #fff; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ö†Ô∏è Disaster Alert System</h2>
        <form id="alertForm">
            <textarea name="message" placeholder="Type your alert message here..."></textarea>
            <br>
            <button type="submit">üöÄ Send Alert</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById("alertForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            let message = e.target.message.value;
            let res = await fetch("/send_alert", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });
            let data = await res.json();
            document.getElementById("status").innerText = data.status === "success" ? "‚úÖ Alert Sent!" : "‚ùå Error: " + (data.error || "Unknown");
        });
    </script>
</body>
</html>
