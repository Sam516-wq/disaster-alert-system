<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster Alert System</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    textarea { width: 60%; height: 80px; font-size: 16px; padding: 10px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    p { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🚨 Disaster Alert System 🚨</h2>
  <textarea id="message" placeholder="Enter your disaster alert message here..."></textarea><br>
  <button onclick="sendAlert()">Send Alert</button>
  <p id="response"></p>

  <script>
    function sendAlert() {
      let msg = document.getElementById("message").value;

      fetch("/send_alert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = data.message;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("response").innerText = "❌ Failed to send alert!";
      });
    }
  </script>
</body>
</html>
