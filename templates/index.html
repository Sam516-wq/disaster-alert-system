<!DOCTYPE html>
<html>
<head>
    <title>Disaster Alert System</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        input, button { padding: 10px; margin: 5px 0; width: 300px; }
    </style>
</head>
<body>
    <h1>Disaster Alert System</h1>
    <textarea id="message" rows="4" placeholder="Enter alert message"></textarea><br>
    <button onclick="sendAlert()">Send Alert</button>

    <script>
        async function sendAlert() {
            const message = document.getElementById("message").value;
            const res = await fetch('/send_alert', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            const data = await res.json();
            alert(data.message);
        }
    </script>
</body>
</html>
